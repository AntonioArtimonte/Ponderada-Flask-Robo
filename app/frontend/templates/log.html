<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <title>Ponderada</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-auto bg-light sticky-top">
                <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
                    <a href="/" class="d-block p-3 link-dark text-decoration-none" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
                        <i class="bi-bootstrap fs-2"></i>
                    </a>
                    <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                        <li>
                            <a href="/control" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Dashboard">
                                <i class="bi-speedometer2 fs-2"></i>
                            </a>
                        </li>
                        <li>
                            <a href="/log" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Orders">
                                <i class="bi-table fs-2"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm p-3 min-vh-100">
               <!-- Conteúdo Principal -->
<div class="container mt-5">
    <h2>Logs de Atividades do Robô</h2>
    <p>Aqui estão listadas todas as ações realizadas pelo robô:</p>
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Data e Hora</th>
            <th scope="col">Ação</th>
            <th scope="col">Resultado</th>
            <th scope="col"></th> <!-- Nova coluna para o ícone de lixeira -->
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
          <tr>
            <th scope="row">{{ log.doc_id }}</th>
            <td>{{ log.date_inserted }}</td>
            <td>X: {{ log.x }}, Y: {{ log.y }}, Z: {{ log.z }}, R: {{ log.r }}</td>
            <td>{{ log.work }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      function deleteRow(logId) {
        if (confirm('Tem certeza que deseja excluir este registro?')) {
          fetch('/delete_log/' + logId, {
            method: 'DELETE', // Ou 'DELETE', conforme sua preferência e configuração no backend
            headers: {
              'Content-Type': 'application/json',
              // Inclua tokens CSRF se necessário
            },
            // Corpo da requisição para métodos POST; omita para DELETE
            // body: JSON.stringify({ id: logId }) 
          }).then(response => {
            if (response.ok) {
              window.location.reload(); // Recarrega a página para atualizar a tabela
            } else {
              alert('Não foi possível excluir o registro.');
            }
          });
        }
      }
      </script>
</body>
</html>
